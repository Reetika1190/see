<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Id</th>
                    <th>Course</th>
                    <th>No</th>
                </tr>
            </thead>
            <tbody>
                {% for user in userDetails %}
                    <tr>
                        <td>{{ user[0]}}</td>
                        <td>{{ user[1]}}</td>
                        <td>{{ user[2]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
